<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking dos Projetos FJU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #100282;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    /* Novo estilo para centralizar a imagem */
    .logo-container {
      display: flex;
      justify-content: center;
      /* Centraliza horizontalmente */
      margin-bottom: 5px;
      /* Espaçamento abaixo da imagem */
      margin-top: 1px;
      /* Espaçamento acima da imagem */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      text-align: center;
      background-color: #061079;
      color: #fff;
    }

    .progress-bar {
      background-color: #061079;
      height: 20px;
      border-radius: 5px;
      text-align: center;
      color: white;
      transition: width 1.5s ease;
      position: relative;
      animation: pulse 2s infinite;
    }

    .progress-container {
      background-color: #e0e0e0;
      border-radius: 5px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .progress-bar p {
      margin: 0;
      font-size: 12px;
      padding-top: 2px;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.9));
      opacity: 0.7;
      animation: shine 1s infinite;
    }

    @keyframes shine {
      from {
        transform: translateX(-100%);
      }

      to {
        transform: translateX(100%);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        box-shadow: 0 0 10px rgba(0, 0, 255, 0.8);
      }

      50% {
        box-shadow: 0 0 20px rgba(0, 0, 255, 1);
      }
    }

    .img-projeto {
      width: 30px;
      height: 30px;
      margin-left: 10px;
      vertical-align: middle;
      border-radius: 50%;
      object-fit: cover;
      display: inline-block;
    }

    .project-name {
      display: flex;
      align-items: center;
    }

    .ranking-text {
      font-weight: bold;
      margin-right: 10px;
      min-width: 30px;
      text-align: center;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #333;
    }

    /* Media Queries para Responsividade */
    @media (max-width: 600px) {

      th,
      td {
        padding: 8px;
        font-size: 14px;
      }

      .progress-bar p {
        font-size: 10px;
      }

      .img-projeto {
        width: 25px;
        height: 25px;
      }

      .ranking-text {
        min-width: 25px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-container">
   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6dUr_GaN63E-P2HvrJolq3Oj6Hr2Xq-3v4Q&s" alt="Logo" style="max-width: 50%; height: auto;">
    </div>

    <h2>Ranking dos Projetos FJU</h2>

    <table>
      <thead>
        <tr>
          <th>Projeto</th>
          <th>Porcentagem (%)</th>
        </tr>
      </thead>
      <tbody id="rankingTable">
        <!-- Os dados serão inseridos aqui via JavaScript -->
      </tbody>
    </table>

    <footer>
      <p>&copy; 2024 Projetos FJU. Todos os direitos reservados.</p>
    </footer>
    <a href="Formulário..html">Voltar para formulário</a><br>

  </div>
  <script src="Atualizar.js"></script>

  
</body>

</html>
